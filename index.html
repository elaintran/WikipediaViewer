<!DOCTYPE html>
<html>
<head>
<title>Wikipedia Viewer</title>

  	<!--Metadata-->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

	<!-- CSS -->
  	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>

<!--Wikipedia Viewer-->
<div class="container">
	<div class="center">
		<h1 class="title">Wikipedia <em>Viewer</em></h1>
		<div class="search-container">
			<div class="search">
				<form id="search-input" action="javascript:void(0);">
					<input type="text" placeholder="Search Wikipedia..." id="query">
					<button type="submit" class="search-button" id="search-button"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</div>
		<p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="random">Click here for a random article.</a></p>
	</div>
</div>

<div id="result-container">
	<ul class="results">
	</ul>
</div>


<footer>
	<div class="footer-container">Design & Development - <a href="https://elaintran.github.io" target="_blank">Elain Tran</a></div>
</footer>

<!--Javascript-->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
